<div class="edicion-container">
    <form [formGroup]="form" (ngSubmit)="guardar()" class="formulario">
        <h2>Editar producto</h2>

        <div class="campo">
            <label>Nombre</label>
            <input formControlName="name" />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                <small>El nombre es obligatorio y debe tener al menos 3 caracteres</small>
            </div>
        </div>

        <div class="campo">
            <label>SKU</label>
            <input formControlName="sku" />
            <div *ngIf="form.get('sku')?.invalid && form.get('sku')?.touched">
                <small>Formato inv√°lido (ej: ABC-123)</small>
            </div>
        </div>

        <div class="campo">
            <label>Stock</label>
            <input type="number" formControlName="stock" />
        </div>

        <div class="campo">
            <label>Precio</label>
            <input type="number" formControlName="price" />
        </div>

        <button type="submit">Guardar cambios</button>
    </form>
