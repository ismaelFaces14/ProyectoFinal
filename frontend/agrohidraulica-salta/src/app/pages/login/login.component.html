<div class="login">
    <div class="login__container">
        <h2 class="login__title">Iniciar sesión</h2>

        <form [formGroup]="form" (ngSubmit)="login()" class="login__form" novalidate>
            <div class="login__field">
                <label for="username">Usuario</label>
                <input id="username" formControlName="username" placeholder="Ingrese su usuario" />
            </div>

            <div class="login__field">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" />
            </div>

            <button type="submit" class="login__button">Ingresar</button>
        </form>
    </div>
</div>
